plugins {
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation files("libs/openslide.jar")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        // Java 17 gives more useful information than Java 11
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'openslide.check.OpenSlideChecker'
}